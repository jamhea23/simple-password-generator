<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/debfe1e3b7.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Simple Password Generator</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>
          Password Generator <i class="fa fa-lock" aria-hidden="true"></i>
        </h1>
      </header>
      <div>
        <div class="tooltip">
          <button id="password-output" onclick="copyContent()"></button>
        </div>
      </div>
      <div>
        <button class="btn" id="generate-btn" onclick="newPassword()">
          New Password
        </button>
      </div>

      <hr />

      <div id="input-range-wrapper">
        <label class="custom-text">Password Length</label><br />
        <div class="range">
          <input type="range" id="rangeInput" min="8" max="32" value="8" />
          <label for="rangeInput" id="bubble" class="" style="left: 0%" step="1"
            >8</label
          >
        </div>
      </div>

      <div id="checkbox-wrapper">
        <label class="checkbox"
          >Lower Case Characters
          <input id="lowerCaseCharacterCheck" type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <label class="checkbox"
          >Upper Case Characters
          <input id="upperCaseCharacterCheck" type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <label class="checkbox"
          >Numbers
          <input id="numberCharacterCheck" type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <label class="checkbox"
          >Special Characters
          <input id="specialCharacterCheck" type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>
    </div>
    <div id="snackbar">📝 Copied to clipboard!</div>
    <div id="snackbar2">🛑 Check at least one checkbox.</div>
    <div class="footer">
      <i class="fa fa-github-square fa-2xl"></i>
    </div>
    <script src="index.js"></script>
  </body>
</html>
