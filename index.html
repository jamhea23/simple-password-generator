<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap");
    </style>
    <link rel="stylesheet" href="index.css" />
    <title>Simple Password Generator</title>
  </head>
  <body>
    <div id="container">
      <div id="main">
        <h1>Generate a <br /><span>random password</span></h1>
        <h2>Never use an insecure password again.</h2>
      </div>
      <div>
        <div class="tooltip">
          <button
            id="password-output"
            onclick="copyContent()"
            onmouseout="outFunc()"
          ></button>
          <span class="tooltiptext" id="copyTooltip">Copy to clipboard</span>
        </div>
      </div>
      <div id="checkboxWrapper" bis_skin_checked="1">
        <label class="container"
          >Lower Case Characters
          <input
            id="lowerCaseCharacterCheck"
            type="checkbox"
            checked="checked"
          />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Upper Case Characters
          <input id="upperCaseCharacterCheck" type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Numbers
          <input id="numberCharacterCheck" type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Special Characters
          <input id="specialCharacterCheck" type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>

      <div id="input-range-wrapper" bis_skin_checked="1">
        <label class="customText">Password Length</label><br />
        <div class="range" bis_skin_checked="1">
          <div class="sliderValue" bis_skin_checked="1">
            <span id="slideShow" class="" style="left: 62.4%">13</span>
          </div>
          <div class="field" bis_skin_checked="1">
            <div class="value left" bis_skin_checked="1">8</div>
            <input
              type="range"
              min="8"
              max="32"
              value="8"
              steps="1"
              id="rangeInput"
            />
            <div class="value right" bis_skin_checked="1">32</div>
          </div>
        </div>
      </div>

      <div>
        <button class="btn" id="generate-btn" onclick="newPassword()">
          New Password
        </button>
      </div>
    </div>

    <div id="snackbar">Copied to Clipboard! üìù</div>
    <script src="index.js"></script>
  </body>
</html>
